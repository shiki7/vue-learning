<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <table>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>mail</th>
          <th>tel</th>
        </tr>
        <!-- [MEMO] itemsがobjectの場合は、idの部分がkeyになるイメージ -->
        <!-- v-forとv-ifを同一タグ内に指定することも可能 -->
        <tr v-for="(item, id) in items">
          <!-- <tr v-for="(item, id) in items" v-if="id % 2 === 0"> -->
          <th>{{ id }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.mail }}</td>
          <td>{{ item.tel }}</td>
        </tr>
      </table>
    </div>
    <script>
      var data = {
        items: [
          { name: "Taro", mail: "hoge@hoge", tel: "11111" },
          { name: "Jiro", mail: "aaa@hoge", tel: "2222" },
          { name: "AAA", mail: "bbb@hoge", tel: "3333" }
        ]
      };

      var app = new Vue({
        el: "#app",
        data: data
      });
    </script>
  </body>
</html>
