<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <hello v-for="item in data" v-bind:name="item" />
    </div>

    <script>
      var hello = Vue.component('hello',
      {
        props:['name'],
        template: '<p class="hello">Hello,{{name}}!</p>',
      })

      var app = new Vue({
        el: '#app',
        data: {
          data: ['Taro', 'Hanako', 'Ichiro']
        }
      });
    </script>
  </body>
</html>
