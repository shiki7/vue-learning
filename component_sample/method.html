<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <hello />
    </div>
    <script>
      Vue.component('hello', {
        data: function() {
          return {
            num: 0,
            message: 'type a number'
          };
        },
        methods: {
          calc: function(event) {
            var total = 0;
            for (var i = 1; i<=this.num; i++) {
              total += i;
            }
            this.message = "total: " + total;
          }
        },
        // v-modelでinputした値をnumにバインド
        template: '<div><p class="hello">{{message}}</p><div><input type="number" v-on:input="calc" v-model="num"></div></div>'
      });

      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
