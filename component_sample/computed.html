<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <hello />
    </div>
    <script>
      Vue.component('hello', {
        data: function() {
          return {
            num: 0,
          };
        },
        computed: {
          calc: function(event) {
            var total = 0;
            for (var i = 1; i<=this.num; i++) {
              total += i;
            }
            return "total: " + total;
          }
        },
        // computedプロパティ内にcalc関数があるため、v-on:input="calc"のバインド記述はいらなくなる
        template: '<div><p class="hello">{{calc}}</p><div><input type="number" v-model="num"></div></div>'
      });

      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
