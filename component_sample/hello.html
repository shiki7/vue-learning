<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <hello />
    </div>
    <script>
      Vue.component('hello',{
        template: '<p class="hello">Hello!</p>'
      })

      var app = new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
